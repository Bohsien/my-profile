<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>吳柏賢｜成功大學 系統及船舶機電工程學系 助理教授</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    /* ==========================================================
       Minty 主題（薄荷綠配色，年輕有活力又專業）
       ========================================================== */
    :root{
      --primary-50:#eafff6;
      --primary-100:#c6ffe9;
      --primary-200:#96f7d2;
      --primary-300:#6feec0;
      --primary-400:#42d7a8;
      --primary-500:#20c997;   /* 主色 */
      --primary-600:#18a57e;
      --primary-700:#147e64;
      --primary-800:#0f5d4b;
      --primary-900:#0a4034;

      --bg:#f7fffb;
      --paper:#ffffff;
      --ink:#26312c;
      --muted:#5b6e65;
      --ring:rgba(32,201,151,.35);
      --radius-lg:20px;
      --shadow:0 10px 30px rgba(9, 71, 54, .08), 0 2px 8px rgba(9,71,54,.06);
      --shadow-soft:0 6px 18px rgba(9, 71, 54, .06);
      --border:#d7efe6;
    }

    html,body{height:100%; margin:0; font-family:"Microsoft JhengHei","Segoe UI",system-ui,-apple-system,Arial,sans-serif;
      background: var(--bg); color:var(--ink); line-height:1.65;}

    /* 版面配置 */
    .layout{display:grid; gap:18px; grid-template-columns: 1fr; max-width:1180px; margin:0 auto; padding:22px 16px;}
    @media(min-width: 900px){.layout{grid-template-columns: 320px 1fr; padding:28px 22px;}}

    /* 側邊欄（個人名片） */
    .sidebar{
      background: linear-gradient(160deg, var(--primary-50), #fff);
      border:1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3.2vw, 26px);
      position: sticky; top:16px; height: fit-content;
    }
    .avatar{width:120px;height:120px;border-radius:26px;overflow:hidden;box-shadow: var(--shadow-soft); border:2px solid #ccf4e7; background:#fff; flex-shrink:0; margin:0 auto;}
    .sidebar h1{text-align:center; font-size:1.6rem; margin:12px 0 6px;}
    .subtitle{text-align:center; color:var(--muted); margin-bottom:12px;}
    .badge{display:inline-block; background:#ecfff8; color:#0f5d4b; border:1px solid #c9f7e8; padding:4px 10px; border-radius:999px; font-size:.85rem; margin:2px;}

    /* 右側內容區塊 */
    .content{display:grid; gap:18px;}
    .section{background:var(--paper); border:1px solid var(--border); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: clamp(18px, 2.8vw, 26px);}
    .section h2{margin-top:0; font-size:1.4rem; color:var(--primary-700); text-align:center;}
    .section p{margin:0.5rem 0;}

    /* 聯絡方式 */
    .contact a{display:flex; align-items:center; gap:8px; margin:6px 0; color:var(--ink); text-decoration:none;}
    .contact a:hover{color:var(--primary-600);}
  </style>
</head>

    <aside class="sidebar">

      <span class="badge">工程應用</span>

      </section>
