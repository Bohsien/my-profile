<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網頁</title>
    <style>
        /* 導覽列樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 50px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#about">關於我</a>
        <a href="#projects">作品集</a>
        <a href="#resume">履歷</a>
        <a href="#contact">聯絡方式</a>
    </nav>
</header>

<main>
    <section id="about">
        <h2>關於我</h2>
        <p>這裡可以寫自我介紹或簡介。</p>
    </section>

    <section id="projects">
        <h2>作品集</h2>
        <p>這裡可以展示你的專案或作品。</p>
    </section>

    <section id="resume">
        <h2>履歷</h2>
        <p>這裡可以放你的教育背景或工作經歷。</p>
    </section>

    <section id="contact">
        <h2>聯絡方式</h2>
        <p>這裡可以放 email 或社群連結。</p>
    </section>
</main>

</body>
</html>
